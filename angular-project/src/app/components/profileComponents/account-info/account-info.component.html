<div class="offset-0 offset-md-2 rounded-3 p-5 col-12 col-md-8 text-center text-md-start w-100">
    <h1 class="mb-5">Account Details</h1>
    <form >
        <div class="d-flex mb-5">
            <div class="d-flex flex-column">
              <label for="firstName">First Name</label>
              <input type="text" name="firstName" id="firstName" [(ngModel)]="firstName" (input)="onFnameChange()" #fname class="border-0 rounded-3">
            </div>
            <div class="d-flex flex-column offset-1">
              <label for="lastName">Last Name</label>
              <input type="text" name="lastName" [(ngModel)]="lastName" (input)="onLnameChange()" #lname id="lastName" class="border-0 rounded-3">
            </div>
        </div>
        <div class="d-flex mb-5">
            <div class="d-flex flex-column">
                <label for="email">Email</label>
                <input type="text" name="email" id="email" [(ngModel)]="email" #emailInp (input)="onEmailChange()" class="border-0 rounded-3">
              </div>
            <div class="d-flex flex-column offset-1">
            <label for="gender" class="form-label me-2">Gender:</label>
            <select name="gender" id="gender" (input)="onGenderChange()" #gendertype class="form-select text-secondary rounded-3 ">
            @if(gender === "Male"){
                <option value="Male" selected>Male</option>
                <option value="Female">Female</option>
            }@else {
                <option value="Male" >Male</option>
                <option value="Female" selected>Female</option>
            }
            </select>
        </div>
    </div>
        <div class="changePassword d-flex flex-column mb-5">
            <p class="fw-bold m-0">Password Changes</p>
            <input type="text" name="email" id="email" placeholder="Current password" class="border-0 rounded-3">
            <input type="text" name="email" id="email" placeholder="New password" class="border-0 rounded-3">
            <input type="text" name="email" id="email" placeholder="Confirm New password" class="border-0 rounded-3">
        </div>

        @if((fnameChanged || lnameChanged || emailChanged || genderChanged)
         && (firstName !== "Ahmed" || lastName !== "Mostafa" || email!== "ahmed44@gmail.com" || gendertype.value !== "Male")
        ){
            <div class="buttons d-flex justify-content-end align-items-center ">
                <a href="#" class="text-decoration-none text-black me-4">
                    Cancel
                </a>
                <button class="py-3 px-5 border-0 rounded-3 bg-primary text-white">Save Changes</button>
            </div>
        }
    </form>
</div>
