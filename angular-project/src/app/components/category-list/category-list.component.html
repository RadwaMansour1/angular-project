<div class="container">
  <h2 class="text-center my-text">Product Categories</h2>
  <div class="row gy-4" style="margin-bottom: 50px;">
    <div class="col-lg-2 col-md-3 col-sm-6" *ngFor="let category of categories">
      <div class="card" (click)="navigateToCategory(category.name)">
        <img [src]="category.imageUrl" class="card-img-top" alt="{{ category.name }}">
        <div class="card-body">
          <h5 class="card-title text-center">{{ category.name }}</h5>
        </div>
      </div>
    </div>
  </div>
</div>
