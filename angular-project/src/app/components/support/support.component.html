<div class="container my-5">
    <div class="row g-0 shadow-lg rounded-4 overflow-hidden">

        <div class="col-md-5 bg-dark text-white p-5">
            <h3 class="mb-4">Contact Information</h3>
            <p><i class="bi bi-telephone"></i> +20 1234567890</p>
            <p><i class="bi bi-envelope"></i> Logo gmail.com</p>
            <p><i class="bi bi-geo-alt"></i> 123 Street, Cairo, Egypt</p>
            
            <div class="mt-4">
                <a href="#" class="text-white me-3"><i class="bi bi-facebook fs-4"></i></a>
                <a href="#" class="text-white me-3"><i class="bi bi-linkedin fs-4"></i></a>
                <a href="#" class="text-white"><i class="bi bi-twitter fs-4"></i></a>
            </div>
        </div>

        <div class="col-md-7 bg-light p-5">
            <div class="row">
                <div class="col-md-6">
                    <label class="form-label">First Name</label>
                    <input type="text" class="form-control" placeholder="First Name">
                </div>
                <div class="col-md-6">
                    <label class="form-label">Last Name</label>
                    <input type="text" class="form-control" placeholder="Last Name">
                </div>
            </div>

            <div class="row mt-3">
                <div class="col-md-6">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-control" placeholder="Email">
                </div>
                <div class="col-md-6">
                    <label class="form-label">Phone Number</label>
                    <input type="text" class="form-control" placeholder="+20 1234567890">
                </div>
            </div>

            <div class="mt-3">
                <label class="form-label">Message</label>
                <textarea class="form-control" rows="4" placeholder="Write your message.."></textarea>
            </div>

            <button onclick="sendMsg()" class="btn btn-dark mt-4 px-4">Send Message</button>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
